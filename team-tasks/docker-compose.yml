version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: team-tasks-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: team_tasks
      POSTGRES_USER: teamuser
      POSTGRES_PASSWORD: teampassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - team-tasks-network

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: team-tasks-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@team-tasks.com
      PGADMIN_DEFAULT_PASSWORD: adminpassword
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - team-tasks-network

volumes:
  postgres_data:
    driver: local

networks:
  team-tasks-network:
    driver: bridge 